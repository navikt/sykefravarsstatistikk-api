server.servlet.context-path: /sykefravarsstatistikk-api

management.endpoints.web:
  exposure.include: info, health, metrics, prometheus
  base-path: /internal/actuator
  flyway:
    locations: classpath:/db/migration

spring:
  profiles:
    active: local

---

spring:
  profiles: local
  h2.console:
    enabled: true
    path: /h2

wiremock.mock:
  port: 8081

altinn:
  url: "http://localhost:${wiremock.mock.port}/altinn/"
  apikey: "test"
  apigw.apikey: "test"
  proxy:
    url: http://localhost:9090/altinn-rettigheter-proxy
  iaweb.service:
    code: 3403
    edition: 1

enhetsregisteret:
  url: "http://localhost:${wiremock.mock.port}/enhetsregisteret/"

no.nav.security.oidc:
  issuers: iss-localhost, selvbetjening
  issuer:
    iss-localhost:
      discoveryurl: http://metadata
      accepted_audience: aud-localhost
    selvbetjening:
      discoveryurl: http://metadata
      accepted_audience: aud-localhost

statistikk.import.siste.arstall: 2019
statistikk.import.siste.kvartal: 2

applikasjon.datasource:
  url: jdbc:h2:mem:test
  username: SA
  password:
  driver-class-name: org.h2.Driver

datavarehus.datasource:
  url: jdbc:h2:mem:test
  username: SA
  password:
  driver-class-name: org.h2.Driver

unleash.url: http://unleash.herokuapp.com/api/

nais.cluster.name: local

---

spring:
  profiles: db-test

  flyway:
    locations: classpath:/db/migration,classpath:/db/test-datavarehus

applikasjon.datasource:
  url: jdbc:h2:mem:test
  username: SA
  password:
  driver-class-name: org.h2.Driver

datavarehus.datasource:
  url: jdbc:h2:mem:test
  username: SA
  password:
  driver-class-name: org.h2.Driver


