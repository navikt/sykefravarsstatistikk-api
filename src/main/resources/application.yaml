server.servlet.context-path: /sykefravarsstatistikk-api
springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    validatorUrl: none
    url: /swagger-ui/index.html?url=/v3/api-docs/

management.endpoints.web:
  exposure.include: info, health, metrics, prometheus
  base-path: /internal/actuator
  flyway:
    locations: classpath:/db/migration


kafka:
  outbound:
    topic: arbeidsgiver.sykefravarsstatistikk-v1
    bootstrapServers: ${KAFKA_BROKERS:localhost:9092}
    securityProtocol: SSL
    caPath: ${KAFKA_CA_PATH}
    keystorePath: ${KAFKA_KEYSTORE_PATH:/dev/zero}
    truststorePath: ${KAFKA_TRUSTSTORE_PATH:/dev/zero}
    credstorePassword: ${KAFKA_CREDSTORE_PASSWORD:pwd}

spring:
  profiles:
    active: local

---

spring:
  config.activate.on-profile: local
  h2.console:
    enabled: true
    path: /h2

wiremock.mock:
  port: 8081

altinn:
  url: "http://localhost:${wiremock.mock.port}/altinn/"
  apikey: "test"
  apigw.apikey: "test"
  proxy:
    url: "http://localhost:${wiremock.mock.port}/altinn-rettigheter-proxy/"
  iaweb.service:
    code: 3403
    edition: 1

enhetsregisteret:
  url: "http://localhost:${wiremock.mock.port}/enhetsregisteret/"

no.nav.security.jwt:
  issuer:
    selvbetjening:
      discoveryurl: http://metadata
      accepted_audience: aud-localhost
      cookiename: selvbetjening-idtoken

statistikk.importering.aktivert: true
statistikk.eksportering.aktivert: true

applikasjon.datasource:
  url: jdbc:h2:mem:test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
  username: SA
  password:
  driver-class-name: org.h2.Driver

datavarehus.datasource:
  url: jdbc:h2:mem:test;MODE=Oracle;DB_CLOSE_DELAY=-1
  username: SA
  password:
  driver-class-name: org.h2.Driver

unleash.url: http://unleash.herokuapp.com/api/

nais.cluster.name: local

kafka:
  outbound:
    topic: arbeidsgiver.sykefravarsstatistikk-v1
    bootstrapServers: localhost:9092
    securityProtocol: PLAINTEXT

---

spring:
  config.activate.on-profile: db-test

  flyway:
    locations: classpath:/db/migration,classpath:/db/test-datavarehus

applikasjon.datasource:
  url: jdbc:h2:mem:test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
  username: SA
  password:
  driver-class-name: org.h2.Driver

datavarehus.datasource:
  url: jdbc:h2:mem:test;MODE=Oracle;DB_CLOSE_DELAY=-1
  username: SA
  password:
  driver-class-name: org.h2.Driver


---

spring:
  config.activate.on-profile: mvc-test

no.nav.security.jwt.issuer.selvbetjening:
      discoveryurl: http://metadata
      accepted_audience: aud-localhost
      cookiename: selvbetjening-idtoken

enhetsregisteret:
  url: "http://localhost:1331/enhetsregisteret/"

altinn:
  url: "http://localhost:1331/altinn/"
  apikey: "test"
  apigw.apikey: "test"
  iaweb.service:
    code: 3403
    edition: 1

---

spring:
  config.activate.on-profile: dev

wiremock.mock:
  port: 8081

enhetsregisteret:
  url: "http://localhost:${wiremock.mock.port}/enhetsregisteret/"

altinn:
  url: "https://api-gw-q1.adeo.no/"
  apikey: ${ALTINN_APIKEY}
  apigw.apikey: ${ALTINN_APIGW_APIKEY}
  proxy:
    url: https://altinn-rettigheter-proxy.dev.intern.nav.no/altinn-rettigheter-proxy
  iaweb.service:
    code: 3403
    edition: 1

no.nav.security.jwt.issuer.selvbetjening:
    discoveryurl: ${LOGINSERVICE_IDPORTEN_DISCOVERY_URL}
    accepted_audience: ${LOGINSERVICE_IDPORTEN_AUDIENCE}
    cookiename: selvbetjening-idtoken

statistikk.importering.aktivert: true
statistikk.eksportering.aktivert: true

database.navn: sykefravarsstatistikk
vault.mount-path: postgresql/preprod-fss

datavarehus.datasource:
  url: ${DVH_DATASOURCE_URL}
  username: ${DVH_BRUKERNAVN}
  password: ${DVH_PASSORD}
  driver-class-name: oracle.jdbc.OracleDriver

unleash.url: https://unleash.nais.io/api/

