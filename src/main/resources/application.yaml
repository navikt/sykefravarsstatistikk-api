server.servlet.context-path: /sykefravarsstatistikk-api
springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    validatorUrl: none
    url: /v3/api-docs

management.endpoints.web:
  exposure.include: info, health, metrics, prometheus
  base-path: /internal/actuator
  flyway:
    locations: classpath:/db/migration


kafka:
  outbound:
    topic:
      - arbeidsgiver.sykefravarsstatistikk-v1
      - arbeidsgiver.sykefravarsstatistikk-land-v1
      - arbeidsgiver.sykefravarsstatistikk-virksomhet-v1
      - arbeidsgiver.sykefravarsstatistikk-bransje-v1
      - arbeidsgiver.sykefravarsstatistikk-naring-v1
    bootstrapServers: ${KAFKA_BROKERS:localhost:9092}
    securityProtocol: SSL
    caPath: ${KAFKA_CA_PATH}
    keystorePath: ${KAFKA_KEYSTORE_PATH:/dev/zero}
    truststorePath: ${KAFKA_TRUSTSTORE_PATH:/dev/zero}
    credstorePassword: ${KAFKA_CREDSTORE_PASSWORD:pwd}

spring:
  profiles:
    active: local

---

spring:
  config.activate.on-profile: dev

wiremock.mock:
  port: 8081

enhetsregisteret:
  url: "https://arbeidsgiver-mock-enhetsregisteret.dev.nav.no/enhetsregisteret/api/"

altinn:
  url: "https://api-gw-q1.adeo.no/"
  apikey: ${ALTINN_APIKEY}
  apigw.apikey: ${ALTINN_APIGW_APIKEY}
  proxy:
    url: https://altinn-rettigheter-proxy.dev.intern.nav.no/altinn-rettigheter-proxy
  iaweb.service:
    code: 3403
    edition: 1

no.nav.security.jwt.issuer:
  selvbetjening:
    discoveryurl: ${LOGINSERVICE_IDPORTEN_DISCOVERY_URL}
    accepted_audience: ${LOGINSERVICE_IDPORTEN_AUDIENCE}
    cookiename: selvbetjening-idtoken
  tokenx:
    discoveryurl: ${TOKEN_X_WELL_KNOWN_URL}
    accepted_audience: ${TOKEN_X_CLIENT_ID}

tokenxclient:
  jwk: ${TOKEN_X_PRIVATE_JWK}
  clientId: ${TOKEN_X_CLIENT_ID}
  altinn_rettigheter_proxy_audience: dev-gcp:arbeidsgiver:altinn-rettigheter-proxy


statistikk.importering.aktivert: true
statistikk.eksportering.aktivert: true

database.navn: sykefravarsstatistikk
vault.mount-path: postgresql/preprod-fss

datavarehus.datasource:
  url: ${DVH_DATASOURCE_URL}
  username: ${DVH_BRUKERNAVN}
  password: ${DVH_PASSORD}
  driver-class-name: oracle.jdbc.OracleDriver

unleash.url: https://unleash.nais.io/api/

