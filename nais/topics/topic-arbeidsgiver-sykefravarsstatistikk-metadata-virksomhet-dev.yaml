apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  annotations:
    kafka.nais.io/removeDataWhenResourceIsDeleted: "true"
  name: sykefravarsstatistikk-metadata-virksomhet-v1
  namespace: arbeidsgiver
  labels:
    team: arbeidsgiver
spec:
  pool: nav-dev
  config: # optional; all fields are optional too; defaults shown
    cleanupPolicy: delete  # delete, compact
    minimumInSyncReplicas: 1
    partitions: 1
    replication: 3  # see min/max requirements
    retentionBytes: -1
    retentionHours: 4380 # 6 months to hours
  acl:
    - team: arbeidsgiver
      application: sykefravarsstatistikk-api
      access: readwrite   # read, write, readwrite
    - team: pia
      application: lydia-api
      access: read
    - team: arbeidsgiver
      application: teamia-kcat
      access: readwrite   # read, write, readwrite
    - team: fager
      application: min-side-arbeidsgiver-api
      access: read
